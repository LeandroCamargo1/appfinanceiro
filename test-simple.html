<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Simples de Import</title>
</head>
<body>
    <h1>Teste de Import</h1>
    <div id="status">Testando...</div>
    
    <script type="module">
        console.log('üîç Iniciando teste simples...');
        
        try {
            console.log('üì¶ Testando import do CriticalAppLoader...');
            import('./js/utils/CriticalAppLoader.js')
                .then(module => {
                    console.log('‚úÖ CriticalAppLoader importado com sucesso:', module);
                    document.getElementById('status').innerHTML = '‚úÖ CriticalAppLoader OK!';
                    
                    // Teste o pr√≥ximo
                    return import('./js/utils/SampleDataGenerator.js');
                })
                .then(module => {
                    console.log('‚úÖ SampleDataGenerator importado com sucesso:', module);
                    document.getElementById('status').innerHTML += '<br>‚úÖ SampleDataGenerator OK!';
                    
                    // Teste o pr√≥ximo
                    return import('./js/core/FinanceApp.js');
                })
                .then(module => {
                    console.log('‚úÖ FinanceApp importado com sucesso:', module);
                    document.getElementById('status').innerHTML += '<br>‚úÖ FinanceApp OK!<br>üéâ Todos os imports funcionaram!';
                })
                .catch(error => {
                    console.error('‚ùå Erro:', error);
                    document.getElementById('status').innerHTML = `‚ùå Erro: ${error.message}`;
                });
        } catch (error) {
            console.error('‚ùå Erro na importa√ß√£o:', error);
            document.getElementById('status').innerHTML = `‚ùå Erro: ${error.message}`;
        }
    </script>
</body>
</html>
