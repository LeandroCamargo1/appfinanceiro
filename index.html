<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💰 Nós na Conta PRO - Gestão Financeira Moderna</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Modern Styles -->
    <link rel="stylesheet" href="styles-modern.css">
    
    <!-- Custom Styles -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .skeleton {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        .skeleton-bg {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }
        
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        .paid-item {
            opacity: 0.6;
            text-decoration: line-through;
        }
        
        .offline-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1001;
            transform: translateX(400px);
            transition: transform 0.3s ease-in-out;
        }
        
        .toast.show {
            transform: translateX(0);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .progress-bar {
            transition: width 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Loading Screen -->
    <div id="loadingScreen" class="fixed inset-0 bg-white z-50 flex items-center justify-center opacity-100">
        <div class="text-center">
            <div class="w-16 h-16 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
            <h2 class="loading-text text-xl font-semibold text-gray-700">Nós na Conta PRO</h2>
            <p class="loading-subtext text-gray-500 mt-2">Preparando sua experiência financeira...</p>
            
            <!-- Progress Bar -->
            <div class="w-64 bg-gray-200 rounded-full h-2 mt-4 mx-auto">
                <div class="loading-progress-bar bg-blue-600 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
            </div>
        </div>
    </div>

    <!-- Offline Indicator -->
    <div id="offlineIndicator" class="offline-indicator hidden">
        <div class="bg-red-500 text-white px-4 py-2 rounded-lg shadow-lg flex items-center">
            <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
            </svg>
            Você está offline
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toastContainer"></div>

    <!-- Main App Container -->
    <div id="mainContent" class="hidden">
    <div id="app">
        <!-- Header -->
        <header class="nav-modern bg-white shadow-sm border-b sticky top-0 z-50">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <div class="flex items-center">
                        <div class="flex items-center space-x-3">
                            <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-xl flex items-center justify-center">
                                <span class="text-white font-bold text-lg">💰</span>
                            </div>
                            <div>
                                <h1 class="text-xl font-bold text-gray-900">Nós na Conta PRO</h1>
                                <span id="coupleNames" class="text-sm text-gray-500">Leandro & Leidiane</span>
                            </div>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <!-- Month Navigator -->
                        <div class="flex items-center space-x-2 bg-gray-50 rounded-xl p-1">
                            <button id="prevMonth" class="p-2 hover:bg-white rounded-lg transition-colors">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                                </svg>
                            </button>
                            <span id="currentMonth" class="text-sm font-semibold min-w-32 text-center" data-current-date="">Outubro 2025</span>
                            <button id="nextMonth" class="p-2 hover:bg-white rounded-lg transition-colors">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                                </svg>
                            </button>
                        </div>
                        
                        <!-- Sync Status -->
                        <div id="syncStatus" class="hidden sm:flex">
                            <div class="flex items-center space-x-2 text-gray-500 dark:text-gray-400">
                                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                                </svg>
                                <span class="text-xs">Offline</span>
                            </div>
                        </div>
                        
                        <!-- User Info -->
                        <div id="userInfo" class="hidden sm:block"></div>
                        
                        <!-- Login Button -->
                        <button id="loginBtn" class="hidden sm:flex items-center space-x-2 px-3 py-2 bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-lg hover:from-blue-700 hover:to-purple-700 transition-all duration-200 text-sm font-medium">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
                            </svg>
                            <span>Entrar</span>
                        </button>
                        
                        <!-- Theme Toggle -->
                        <button id="themeToggle" class="theme-toggle" title="Alternar tema"></button>
                        
                        <!-- Settings Menu -->
                        <div class="relative">
                            <button id="settingsButton" class="p-2 hover:bg-gray-100 rounded-lg transition-colors">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                </svg>
                            </button>
                            <div id="settingsMenu" class="absolute right-0 mt-2 w-56 modern-card hidden">
                                <div class="py-2">
                                    <button id="logoutBtn" class="hidden block w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 text-left rounded-lg mx-2">
                                        🚪 Sair da Conta
                                    </button>
                                    <div class="border-t border-gray-200 my-1"></div>
                                    <button onclick="loadSampleData()" class="block w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 text-left rounded-lg mx-2">
                                        📊 Carregar Dados de Exemplo
                                    </button>
                                    <button onclick="clearAllData()" class="block w-full px-4 py-2 text-sm text-red-600 hover:bg-red-50 text-left rounded-lg mx-2">
                                        🗑️ Limpar Todos os Dados
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Navigation Tabs -->
        <nav class="nav-modern bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex space-x-2">
                    <button data-tab="resumo" class="nav-tab active">
                        <span class="mr-2">📊</span>
                        Dashboard
                    </button>
                    <button data-tab="lancamentos" class="nav-tab">
                        <span class="mr-2">💳</span>
                        Lançamentos
                    </button>
                    <button data-tab="orcamento" class="nav-tab">
                        <span class="mr-2">🎯</span>
                        Orçamento
                    </button>
                    <button data-tab="metas" class="nav-tab">
                        <span class="mr-2">🏆</span>
                        Metas
                    </button>
                    <button data-tab="relatorios" class="nav-tab">
                        <span class="mr-2">📈</span>
                        Relatórios
                    </button>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Content Containers -->
            <div id="resumoContent" data-tab-content="resumo" class="tab-content">
                <!-- Dashboard será renderizado aqui pelo JavaScript -->
                <div class="mb-6">
                    <button id="newTransactionBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                        </svg>
                        Nova Transação
                    </button>
                </div>
            </div>
            
            <div id="lancamentosContent" data-tab-content="lancamentos" class="tab-content" style="display: none;">
                <!-- Lista de transações será renderizada aqui -->
            </div>
            
            <div id="orcamentoContent" data-tab-content="orcamento" class="tab-content" style="display: none;">
                <!-- Orçamentos serão renderizados aqui -->
            </div>
            
            <div id="metasContent" data-tab-content="metas" class="tab-content" style="display: none;">
                <!-- Metas serão renderizadas aqui -->
            </div>
            
            <div id="relatoriosContent" data-tab-content="relatorios" class="tab-content" style="display: none;">
                <!-- Relatórios serão renderizados aqui -->
            </div>
        </main>

    </div>

    <!-- Modals -->
    <!-- Transaction Modal -->
    <div id="transactionModal" data-modal="transactionModal" style="display: none;">
        <div class="modal-overlay fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4">
                <div class="px-6 py-4 border-b">
                    <h3 class="modal-title text-lg font-medium text-gray-900">Nova Transação</h3>
                </div>
                <form id="transactionForm" class="px-6 py-4">
                    <div class="grid grid-cols-1 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Descrição</label>
                            <input type="text" name="description" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Valor</label>
                            <input type="text" name="amount" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Tipo</label>
                            <select name="type" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="">Selecione</option>
                                <option value="receita">Receita</option>
                                <option value="despesa">Despesa</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Categoria</label>
                            <select name="category" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="">Selecione uma categoria</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Data</label>
                            <input type="date" name="date" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Parcelas</label>
                            <input type="number" name="installments" min="1" max="60" value="1" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <div id="installmentPreview" style="display: none;"></div>
                        </div>
                    </div>
                </form>
                <div class="px-6 py-4 border-t flex justify-end space-x-3">
                    <button type="button" data-close-modal class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50">
                        Cancelar
                    </button>
                    <button type="submit" form="transactionForm" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 border border-transparent rounded-md hover:bg-blue-700">
                        Salvar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmationModal" data-modal="confirmationModal" style="display: none;">
        <div class="modal-overlay fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white rounded-lg shadow-xl max-w-sm w-full mx-4">
                <div class="px-6 py-4">
                    <h3 class="confirmation-title text-lg font-medium text-gray-900 mb-2">Confirmar ação</h3>
                    <p class="confirmation-message text-sm text-gray-600">Tem certeza que deseja continuar?</p>
                </div>
                <div class="px-6 py-4 border-t flex justify-end space-x-3">
                    <button type="button" class="cancel-btn px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50">
                        Cancelar
                    </button>
                    <button type="button" class="confirm-btn px-4 py-2 text-sm font-medium text-white bg-red-600 border border-transparent rounded-md hover:bg-red-700">
                        Confirmar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Budget Modal -->
    <div id="budgetModal" data-modal="budgetModal" style="display: none;">
        <div class="modal-overlay fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4">
                <div class="px-6 py-4 border-b">
                    <h3 class="modal-title text-lg font-medium text-gray-900">Novo Orçamento</h3>
                </div>
                <form id="budgetForm" class="px-6 py-4">
                    <div class="grid grid-cols-1 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Nome</label>
                            <input type="text" name="name" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Valor</label>
                            <input type="text" name="amount" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Categoria</label>
                            <select name="category" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="">Selecione uma categoria</option>
                            </select>
                        </div>
                    </div>
                </form>
                <div class="px-6 py-4 border-t flex justify-end space-x-3">
                    <button type="button" data-close-modal class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50">
                        Cancelar
                    </button>
                    <button type="submit" form="budgetForm" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 border border-transparent rounded-md hover:bg-blue-700">
                        Salvar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Goal Modal -->
    <div id="goalModal" data-modal="goalModal" style="display: none;">
        <div class="modal-overlay fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4">
                <div class="px-6 py-4 border-b">
                    <h3 class="modal-title text-lg font-medium text-gray-900">Nova Meta</h3>
                </div>
                <form id="goalForm" class="px-6 py-4">
                    <div class="grid grid-cols-1 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Título</label>
                            <input type="text" name="title" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Valor da Meta</label>
                            <input type="text" name="targetAmount" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Valor Atual</label>
                            <input type="text" name="currentAmount" value="0" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Data Limite</label>
                            <input type="date" name="targetDate" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>
                </form>
                <div class="px-6 py-4 border-t flex justify-end space-x-3">
                    <button type="button" data-close-modal class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50">
                        Cancelar
                    </button>
                    <button type="submit" form="goalForm" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 border border-transparent rounded-md hover:bg-blue-700">
                        Salvar
                    </button>
                </div>
            </div>
        </div>
    </div>

    </div> <!-- Fechamento mainContent -->

    <!-- Floating Action Button -->
    <button id="fabButton" class="fab" title="Nova Transação (Ctrl+N)">
        +
    </button>

    <!-- Scripts -->
    <script src="firebase-config.js"></script>
    <script type="module" src="js/main-static.js"></script>
    
    <script>
        // Controle do menu de configurações e melhorias modernas
        document.addEventListener('DOMContentLoaded', function() {
            const settingsButton = document.getElementById('settingsButton');
            const settingsMenu = document.getElementById('settingsMenu');
            
            // Toggle menu
            settingsButton?.addEventListener('click', function(e) {
                e.stopPropagation();
                settingsMenu.classList.toggle('hidden');
            });
            
            // Fechar menu ao clicar fora
            document.addEventListener('click', function(e) {
                if (settingsButton && settingsMenu && 
                    !settingsButton.contains(e.target) && 
                    !settingsMenu.contains(e.target)) {
                    settingsMenu.classList.add('hidden');
                }
            });
            
            // Melhorar navegação das abas
            const tabButtons = document.querySelectorAll('.nav-tab');
            tabButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Remover active de todas as abas
                    tabButtons.forEach(tab => tab.classList.remove('active'));
                    // Adicionar active na aba clicada
                    this.classList.add('active');
                });
            });
            
            // Adicionar classe para animações
            setTimeout(() => {
                document.body.classList.add('loaded');
            }, 100);
            
            // Atualizar o mês atual no display
            function updateCurrentMonthDisplay() {
                const currentMonthSpan = document.getElementById('currentMonth');
                if (currentMonthSpan) {
                    const now = new Date();
                    const monthName = now.toLocaleDateString('pt-BR', { month: 'long', year: 'numeric' });
                    currentMonthSpan.textContent = monthName.charAt(0).toUpperCase() + monthName.slice(1);
                    currentMonthSpan.dataset.currentDate = now.toISOString().split('T')[0];
                }
            }
            
            // Chamar ao carregar a página
            updateCurrentMonthDisplay();
        });
        
        // Função para carregar dados de exemplo
        function loadSampleData() {
            if (window.SampleDataGenerator) {
                window.SampleDataGenerator.loadSampleData();
                if (window.app) {
                    window.app.renderDashboard();
                }
                alert('✅ Dados de exemplo carregados com sucesso!');
            } else {
                alert('❌ Erro: SampleDataGenerator não disponível');
            }
            document.getElementById('settingsMenu').classList.add('hidden');
        }
        
        // Função para limpar todos os dados
        function clearAllData() {
            if (confirm('⚠️ Tem certeza que deseja limpar todos os dados? Esta ação não pode ser desfeita.')) {
                if (window.SampleDataGenerator) {
                    window.SampleDataGenerator.clearAllData();
                    if (window.app) {
                        window.app.renderDashboard();
                    }
                    alert('🗑️ Todos os dados foram limpos!');
                } else {
                    localStorage.clear();
                    location.reload();
                }
            }
            document.getElementById('settingsMenu').classList.add('hidden');
        }
    </script>
</body>
</html>
