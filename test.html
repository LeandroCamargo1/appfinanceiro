<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - Nós na Conta PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Teste do Sistema Financeiro</h1>
        
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4">Teste de Formatação de Moeda</h2>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Valor (teste de formatação)</label>
                    <input type="text" id="testAmount" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Digite um valor">
                </div>
                
                <button onclick="testCurrencyFormat()" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">
                    Testar Formatação
                </button>
                
                <div id="testResult" class="p-4 bg-gray-100 rounded-md hidden">
                    <h3 class="font-semibold mb-2">Resultado:</h3>
                    <div id="resultContent"></div>
                </div>
            </div>
            
            <div class="mt-8">
                <button onclick="openApp()" class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700">
                    Abrir Aplicativo Principal
                </button>
            </div>
        </div>
    </div>

    <script>
        // Função de teste da limpeza de moeda
        function cleanCurrencyValue(value) {
            if (!value) return '0';
            
            // Remove tudo que não é dígito, vírgula ou ponto
            let cleaned = value.toString().replace(/[^\d,.]/g, '');
            
            // Se tem vírgula e ponto, a vírgula é decimal
            if (cleaned.includes(',') && cleaned.includes('.')) {
                // Formato: 1.234,56 -> 1234.56
                cleaned = cleaned.replace(/\./g, '').replace(',', '.');
            } else if (cleaned.includes(',')) {
                // Só vírgula: 1234,56 -> 1234.56
                cleaned = cleaned.replace(',', '.');
            }
            // Se só tem ponto, mantém como está (assumindo decimal americano)
            
            return cleaned || '0';
        }

        // Formatação de moeda (similar ao ModalManager)
        function formatCurrencyInput(input) {
            let value = input.value.replace(/\D/g, '');
            value = (value / 100).toFixed(2) + '';
            value = value.replace('.', ',');
            value = value.replace(/(\d)(\d{3})(\d{3}),/g, '$1.$2.$3,');
            value = value.replace(/(\d)(\d{3}),/g, '$1.$2,');
            input.value = 'R$ ' + value;
        }

        // Configurar formatação no campo de teste
        document.getElementById('testAmount').addEventListener('input', function(e) {
            formatCurrencyInput(e.target);
        });

        function testCurrencyFormat() {
            const input = document.getElementById('testAmount');
            const original = input.value;
            const cleaned = cleanCurrencyValue(original);
            const parsed = parseFloat(cleaned);
            const isValid = !isNaN(parsed) && parsed > 0;
            
            const resultDiv = document.getElementById('testResult');
            const contentDiv = document.getElementById('resultContent');
            
            contentDiv.innerHTML = `
                <p><strong>Valor original:</strong> "${original}"</p>
                <p><strong>Valor limpo:</strong> "${cleaned}"</p>
                <p><strong>Valor parseado:</strong> ${parsed}</p>
                <p><strong>É válido?:</strong> <span class="${isValid ? 'text-green-600' : 'text-red-600'}">${isValid ? 'Sim' : 'Não'}</span></p>
            `;
            
            resultDiv.classList.remove('hidden');
        }

        function openApp() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
